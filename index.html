<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div>Library</div>

</header>


<main>
    <div class="button-container"><button id="add-book-btn">Add Book</button></div>
    <div class="book-container"></div>
    <div id="modal-container" class="modal-container hidden">
        <form class="form-container" name="book">
            <div class="modal-top">
                <div class="form-title">Add a Book</div>
                <div class="close-btn">&times;</div>
            </div>
                <input type="text" id="book-name" name="book-name" placeholder="Title">
                <input type="text" id="book-author" name="book-author" placeholder="Author">
                <input type="number" id="book-pages" name="book-pages" placeholder="Pages" min="1" max="10000">
            <div>
                <label for="book-read">Read</label>
                <input type="checkbox" id="book-read" name="book-read">
            </div>
            <button class="add-btn">ADD</button>
        </form>
    </div>
</main>
<footer>
    <div class="footer"></div>
</footer>
    <script src="app.js"></script>
</body>
</html>
